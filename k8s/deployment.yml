apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp-deployment
  namespace: demoapp-ns

spec:
  replicas: 2
  selector:
    matchLabels:
      app: demoapp

  template:
    metadata:
      labels:
        app: demoapp

    spec:
      containers:
        - name: demoapp-container
          image: demoapp-img:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081